<table class="table table-condensed table-striped table-responsive propertygrid">
  <thead>
    <tr><th class="text-right">Name</th><th>Value</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="(name, value) in properties">
      <td class="text-right">{{ name }}</td><td>{{ value }}</td>
    </tr>
  </tbody>
</table>
